<!DOCTYPE html>
<html>

<link type="text/css" rel="stylesheet" href="first.css">
</link>

<head>


    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js" integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="handleCard.js"></script>
    <script>
        var user = prompt("이름 입력");

        window.onload = function() {
            var temp = document.getElementById("user");
            temp.innerText = user;
        }

        function openNav() {
            document.getElementById('mysidenav').style.width = '250px';
        }

        function closeNav() {
            document.getElementById('mysidenav').style.width = '0';
        }

        function submit() {
            var inLine = document.getElementById("input").value;
            alert(inLine);
        }
    </script>

</head>



<body id="allthing">
    <div>
        <div>
            <span class="openmenu" onclick='openNav()'><i class="fa fa-angle-double-left fa-5" aria-hidden="true"></i>
                MENU</span>
        </div>
        <div>
            <center>
                <h1>
                    타짜
                </h1>
            </center>
        </div>
        <div id="mysidenav" class="sidenav">
            <a href="#" class="closebtn" onclick='closeNav()'>x</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Clients</a>
            <a href="#">Contact</a>
            <a href="#">Portfolio</a>
        </div>
    </div>

    <script>
        $(function() {
            var cur_depth = 0;
            $(".draggable").draggable({
                helper: "clone",
                appendTo: "body",
                stack: ".draggable",
                revert: "invalid",

                drag: function(event, ui) {
                    $(this)
                        .addClass("ui-state-highlight", "Card");
                },

            });

            $(".droppable").droppable({
                drop: function(event, ui) {
                    $(this)
                        .addClass("ui-state-highlight")
                        .find("img");
                    var newClone = $(ui.helper).clone();
                    $(this).after(newClone);
                    var id_by_class = $(this).attr('id');
                    newCard(id_by_class);
                }
            });

        });
    </script>

    <article>
        <div id="left">

        </div>
        <div id="middle">
            <div class="container">
                <div class="flex">
                    <div class="player1">
                        <p class="cardholder">
                            <img src='files/cards/red_back.png' id='player1' class="droppable" class="ui-widget-header" style="width: 90px;">
                        </p>
                        <p id="user" class="pdescript"></p>
                    </div>
                    <div class="player1">
                        <p class="playerholder">
                            <box id='playerholder1' class="droppable" class="ui-widget-header" style="width: 90px;">
                        </p>
                    </div>

                    <div class="player2">
                        <p class="cardholder">
                            <img src='files/cards/red_back.png' id='player2' class="droppable" class="ui-widget-header" style="width: 90px;">
                            <p class="pdescript">고니</p>
                        </p>
                    </div>
                    <div class="player2">
                        <p class="playerholder">
                            <box id='playerholder2' class="droppable" class="ui-widget-header" style="width: 90px;">
                        </p>
                    </div>
                </div>

                <!-- deck here -->
                <div>

                    <div class="flex">
                        <ul>
                            <li>
                                <button type="button" id="button1" class="actionButton" onclick="revealCard();">투시</button>
                                <button type="button" id="button2" class="actionButton" onclick="setCard();">한장씩</button>
                            </li>
                            <li>
                                <button type="button" class="actionButton" id="button3" onclick="calRank()">결과</button>
                                <button type="button" class="actionButton" onclick="roll();">판 엎기</button>
                            </li>
                        </ul>

                        <p class="deckholder">
                            <img src='files/cards/red_back.png' id="deck" class="draggable" class="ui-widget-content" style="width: 90px;">
                        </p>
                    </div>
                </div>


                <div class="flex">
                    <div class="player3">
                        <p class="cardholder">
                            <img src='files/cards/red_back.png' id='player3' class="droppable" class="ui-widget-header" style="width: 90px;">
                            <p class="pdescript">아귀</p>
                        </p>
                    </div>
                    <div class="player3">
                        <p class="playerholder">
                            <box id='playerholder3' class="droppable" class="ui-widget-header" style="width: 90px;">
                        </p>
                    </div>
                    <div class="player4">
                        <p class="cardholder">
                            <img src='files/cards/red_back.png' id='player4' class="droppable" class="ui-widget-header" style="width: 90px;">
                            <p class="pdescript">정마담</p>

                        </p>
                    </div>
                    <div class="player4">
                        <p class="playerholder">
                            <box id='playerholder4' class="droppable" class="ui-widget-header" style="width: 90px;">
                        </p>
                    </div>
                </div>
            </div>
        </div>
        <div id="right"></div>

    </article>



</body>

</html>
