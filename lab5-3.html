<!DOCTYPE html>



<html>

<body>
    <h1>아이디와 비밀번호를 입력해주세요.</h1>

    <script>

        var ids = ['id01', 'id02', 'id03'];
        var passwords = ['1234', '4321', '5678'];
        var idx;

        function ask() {
            var temp_id = prompt("아이디를 입력해주세요.");
            var temp_password = prompt("비밀번호를 입력해주세요.");
            check(temp_id, temp_password);
        }

        function check(id, password) {
            var i;
            for (i = 0; i < ids.length; i++) {
                if (ids[i] == id) {
                    if (passwords[i] == password) {
                        location.href = "lab5-3-2.html";
                        return
                    }
                }
            }
            ask();
        }

        window.onload = alert("비밀번호를 입력해주세요.");
        ask();

    </script>
</body>

</html>
